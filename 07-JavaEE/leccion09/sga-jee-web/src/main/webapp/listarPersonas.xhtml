<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Listado de Personas</title>
    </h:head>
    <h:body>
        <p:ajaxStatus style="width: 16px; height: 16px" id="ajaxStatusPanel">
            <f:facet name="start">
                <h:graphicImage library="images" name="ajaxloading.gif"/>
            </f:facet>
            
            <f:facet name="completed">
                <h:outputText value="" />
            </f:facet>
        </p:ajaxStatus>
        
        <h:form prependId="false">
            <p:growl id="messages" showDetail="true"/>
            
            <p:dataTable value="#{personaBean.personas}" var="persona" editable="true">
                
                <f:facet name="header">
                    Listado de personas
                </f:facet>
                
                <p:column headerText="Nombre">
                    <p:cellEditor>
                        <f:facet name="output">
                            <h:outputText value="#{persona.nombre}"/>
                        </f:facet>
                        <f:facet name="input">
                            <p:inputText value="#{persona.nombre}" />
                        </f:facet>
                    </p:cellEditor>
                </p:column>
                
                <p:column headerText="Apellido">
                    <p:cellEditor>
                        <f:facet name="output">
                            <h:outputText value="#{persona.apellido}"/>
                        </f:facet>
                        <f:facet name="input">
                            <p:inputText value="#{persona.apellido}" />
                        </f:facet>
                    </p:cellEditor>
                </p:column>
                
                <p:column headerText="Email">
                    <p:cellEditor>
                        <f:facet name="output">
                            <h:outputText value="#{persona.email}"/>
                        </f:facet>
                        <f:facet name="input">
                            <p:inputText value="#{persona.email}" />
                        </f:facet>
                    </p:cellEditor>
                </p:column>
                
                <p:column headerText="telefono">
                    <p:cellEditor>
                        <f:facet name="output">
                            <h:outputText value="#{persona.telefono}"/>
                        </f:facet>
                        <f:facet name="input">
                            <p:inputText value="#{persona.telefono}" />
                        </f:facet>
                    </p:cellEditor>
                </p:column>
                
                <f:facet name="footer">
                    <h:commandButton value="Regresar" action="index" />
                </f:facet>
                
                <p:column headerText="Opciones" style="width: 50px">
                    <p:rowEditor/>
                </p:column>
                
                <p:ajax event="rowEdit" listener="#{personaBean.editListener}"/>
                
            </p:dataTable>
        </h:form>
    </h:body>
</html>
