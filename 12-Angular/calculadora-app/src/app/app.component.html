<div class="container">
  <h1>{{ title }}</h1>
  <form>
    <div class="form-group mb-3">
      <label for="operandoA" class="form-label">Operando A</label>
      <input
        type="number"
        class="form-control"
        name="operandoA"
        placeholder="Operando A"
        [(ngModel)]="operandoA"
      />
    </div>
    <div class="form-group mb-3">
      <label for="operandoB" class="form-label">Operando B</label>
      <input
        type="number"
        class="form-control"
        name="operandoB"
        placeholder="Operando B"
        [(ngModel)]="operandoB"
      />
    </div>
    <button class="btn btn-primary" type="submit" (click)="sumar()">
      Sumar
    </button>
  </form>
  <p>Resultado: {{ resultado }}</p>
</div>
